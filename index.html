<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="diceThrow.js"></script>
    <div class="mainPage">
        
        <div class="titleBar">
            <h1>Roll The Dice</h1>
        </div>

        <div id="userMessage">
            YOU ROLLED A TOTAL OF 2
        </div>

        <div class="diceBox">
            <div class="diceLeft">
                <img src="images/dice/dice1.png" id="leftDice" alt="dice with one spot">
            </div>
            <div class="diceRight">
                <img src="images/dice/dice1.png" id="rightDice" alt="dice with one spot">
            </div>
        </div>

        <div class="buttonWrapper">

            <button class="rollButton"
                
                onclick="rotateDiceAnimation(); throwDice(); playDiceRoll('sounds/dice.wav');"



            >ROLL</button>
        </div>

    </div>
    <script src="diceThrow.js"></script>
    <title>Document</title>
</head>
